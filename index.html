<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Job PassCard</title>
    <link
    rel="shortcut icon"
    href="https://job-passcard.vercel.app/logo.png"
    type="image/x-icon"
  />
</head>
<body>
    <div class="all">
        <nav class="navbar navbar-expand-lg p-1 justify-content-between">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtonsExample" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
              </button>
                <a class="navbar-brand" href="#">
                    <div class="logo">
                        <img src="https://job-passcard.vercel.app/logo.png" alt="logo">
                        <p>Job</p><span>Passcard</span>
                    </div>
                </a>
                <div class="navbar-brand">
                    <div class="menu-icon d-lg-none">
                        <a href="#"><i class="bi bi-search"></i></a>
                    </div>
                    <div class="menu-icon d-lg-none">
                        <a href="#"><i class="bi bi-cart"></i></a>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ">
                            <a class="nav-link px3" href="#">ABOUT US</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link px3" aria-current="page" href="#">PASSCARD</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link px3" aria-current="page" href="#">PROFILE</a>
                        </li>
                    </ul>
                    <div class="d-flex  ms-auto navbar-nav ">
    
                        <div class="nav-item icon-home ">
                            <div class="" aria-current="page" href="#"><i class="bi bi-search"></i></div>
                        </div>
    
                        <div class="nav-item icon-home ">
                            <div class="number"><i class="bi bi-cart3 cart-icon"></i><span class="badge">5</span></div>
                        </div>
    
                    </div>
                    <div class="navbar-nav">
                        <div class="nav-item ">
                            <a class="nav-link px3 " aria-current="page" href="#">LOGIN</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link px3" aria-current="page" href="#">SIGN UP</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </nav>
        <hr>
            <div class="allcard">
                <h1 class="headtxt">MY Cart</h1>
                <div class="ac">
                    <div class="card1">
                        <div class="in1">
                            <div class="dele">
                                <img class="imdelete" src="https://job-passcard.vercel.app/delete-btn.png" alt="delete">
                            </div>
                            <div class="cardin">
                                <div class="cardim">
                                    <img class="im1" src="https://job-passcard.vercel.app/file-icon-blue.png" alt="">
                                </div>
                                <div class="undertext">Google Doc</div>
                                <div class="undertext2">Used for Business</div>
                            </div>
                            <div>
                                <p class="rtext">Google Doc</p>
                                <div class="ch">
                                    <div class="cir">
                                        <div class="cir1"></div>
                                        <div class="cir1"></div>
                                        <div class="cir1"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="level">
                                <div class="levelbut">
                                    <button class="relative" id="headlessui-listbox-button-3" type="button" aria-haspopup="true" aria-expanded="false"><span class="truncate">LV-1-3</span><span class="absolute"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5" aria-hidden="true"><path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></span></button>
                                   
                                </div>
                                <div class="textpric" style="color: rgba(156,163,175); font-weight: 300;" >150 THA</div>
                            </div>
                        </div>
                    </div>
                    <div class="card2">
                        <div class="in1">
                            <div class="dele2">
                                <img class="imdelete" src="https://job-passcard.vercel.app/delete-btn.png" alt="delete">
                            </div>
                            <div class="cardin2">
                                <div class="cardim">
                                    <img class="im1" src="https://job-passcard.vercel.app/file-icon-blue.png" alt="">
                                </div>
                                <div class="undertext">Google Slies</div>
                                <div class="undertext2">Used for Business</div>
                            </div>
                            <div>
                                <p class="rtext">Google Slies</p>
                                <div class="ch">
                                    <div class="cir">
                                        <div class="cir1"></div>
                                        <div class="cir1"></div>
                                        <div class="cir1"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="level">
                                <div class="levelbut">
                                    <button class="relative" id="headlessui-listbox-button-3" type="button" aria-haspopup="true" aria-expanded="false"><span class="truncate">LV-1-3</span><span class="absolute"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5" aria-hidden="true"><path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></span></button>
                                </div>
                                <div class="textpric" style="color: rgba(156,163,175); font-weight: 300;" >150 THA</div>
                            </div>
                        </div>

                    </div>
                    <div class="card3">
                        <div class="txt3">
                            <p>Order Info</p>
                        </div>
                        <div class="txt4">
                            <div>
                                <p>Subtotal</p>
                            </div>
                            <div>
                                <p>THA 300</p>
                            </div>
                        </div>
                        <div class="show">
                            <div>
                                <img  class="showim" src="https://job-passcard.vercel.app/cupon-icon.png" alt="">
                            </div>
                            <div>
                                <input type="text" name="shippingcart" placeholder="Promotion code" class="text">
                            </div>
                            <button type="button" class="text5">Apply</button>
                        </div>
                        <hr>
                        <div class="t2">
                            <div>
                            <p style="font-size: 1.25rem;
                            line-height: 1.75rem; font-weight: 300;">Total Payment</p>
                            </div>
                            <div>
                            <p style="font-size: 1.125rem;
                            line-height: 1.75rem; color: #34d399; font-weight: 500;">THA 300</p>
                            </div>
                        </div>
                        <div>
                            <button class="btngreen">Login To Checkout</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
